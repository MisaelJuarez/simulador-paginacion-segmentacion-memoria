<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulador de paginacion</title>
</head>
<body>
    <header>
        <h1>Simulador de paginacion</h1>
    </header>

    <main>
        <section id="contenedor">
            <div class="columna-1" id="contenedor-proceso">
                <p>Proceso:</p>
                <div id="select-procesos">
                    <select name="proceso">
                        <option value="proceso1">A</option>
                        <option value="proceso2">B</option>
                        <option value="proceso3">C</option>
                    </select>
                </div>
            </div>
            
            <div class="columna-1" id="contenedor-tamanio">
                <p>Tama√±o:</p>
                <select name="tamanio">
                    <option value="proceso1">1</option>
                    <option value="proceso2">2</option>
                    <option value="proceso3">3</option>
                </select>
                <button class="btn-columna-1">Iniciar proceso</button>
            </div>
            <div class="columna-1" id="contenedor-terminarP">
                <p>Terminar proceso:</p>
                <select name="proceso-terminar">
                    <option value="proceso1">A</option>
                    <option value="proceso2">B</option>
                    <option value="proceso3">C</option>
                </select>
                <button class="btn-columna-1">Terminar proceso</button>
            </div>

            <div class="columna-2" id="contenedor-proceso-activo">
                <div class="texto-numero">
                    <p>No. Procesos</p>
                    <span id="numeros-procesos">0</span>
                </div>
                <div class="texot-btn">
                    <p>Proceso Activo</p>
                    <button class="btn-columna-2">Borrar</button>
                </div>
                <div class="activo-espera" id="procesos-activos">
                    <p class="p">A</p>
                    <P class="p">B</P>
                </div>
            </div>
            <div class="columna-2" id="contenedor-proceso-espera">
                <div class="texot-btn">
                    <p>Procesos en espera</p>
                    <button class="btn-columna-2">Reiniciar proceso</button>
                </div>
                <div class="activo-espera" id="proceso-espera">
                    <p class="p">A</p>
                    <P class="p">B</P>
                </div>
            </div>
            
            <div class="columna-3" id="paguinas-ocupadas">
                <div class="texto-numero">
                    <p>Paguinas ocupadas</p>
                    <span id="numero-paguinas-ocupadas">0</span>
                </div>
            </div>
            <div class="columna-3" id="contenedor-marco-paguina">
                <table id="marco-paguina">
                    <tr>
                        <td class="num">1</td>
                        <td>####</td>
                    </tr>
                    <tr>
                        <td class="num">2</td>

                    </tr>
                    <tr>
                        <td class="num">3</td>

                    </tr>
                    <tr>
                        <td class="num">4</td>
                        <td>####</td>
                    </tr>
                    <tr>
                        <td class="num">5</td>
                        <td>####</td>
                    </tr>
                    <tr>
                        <td class="num">6</td>
                        <td>####</td>
                    </tr>
                    <tr>
                        <td class="num">7</td>
                        <td>####</td>
                    </tr>
                    <tr>
                        <td class="num">8</td>
                        <td>####</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
