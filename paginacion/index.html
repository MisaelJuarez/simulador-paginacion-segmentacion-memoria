<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulador de paginacion</title>
</head>
<body>
    <header>
        <h1>Simulador de paginacion</h1>
    </header>

    <main>
        <section id="contenedor">
            <div class="columna-1" id="contenedor-proceso">
                <p>Proceso:</p>
                <div id="select-procesos">
                    <select name="proceso" id="lista-procesos">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>
            
            <div class="columna-1" id="contenedor-tamanio">
                <p>Tama√±o:</p>
                <select name="tamanio" id="tamanio-proceso">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <button class="btn-columna-1" id="iniciar-proceso">Iniciar proceso</button>
            </div>
            <div class="columna-1" id="contenedor-terminarP">
                <p>Terminar proceso:</p>
                <select name="proceso-terminar">
                    <option value="proceso1">A</option>
                    <option value="proceso2">B</option>
                    <option value="proceso3">C</option>
                </select>
                <button class="btn-columna-1" id="terminar-proceso">Terminar proceso</button>
            </div>

            <div class="columna-2" id="contenedor-proceso-activo">
                <div class="texto-numero">
                    <p>No. Procesos</p>
                    <span id="numeros-procesos">0</span>
                </div>
                <div class="texot-btn">
                    <p>Proceso Activo</p>
                    <button class="btn-columna-2">Borrar</button>
                </div>
                <div class="activo-espera" id="procesos-activos">
                </div>
            </div>
            <div class="columna-2" id="contenedor-proceso-espera">
                <div class="texot-btn">
                    <p>Procesos en espera</p>
                    <button class="btn-columna-2">Reiniciar proceso</button>
                </div>
                <div class="activo-espera" id="proceso-espera">
                </div>
            </div>
            
            <div class="columna-3" id="paguinas-ocupadas">
                <div class="texto-numero">
                    <p>Paginas ocupadas</p>
                    <span id="numero-paguinas-ocupadas">0</span>
                </div>
            </div>
            <div class="columna-3" id="contenedor-marco-pagina">
                <table id="marco-paguina">
                    <tr>
                        <td class="num">1</td>
                        <td class="pagina p-1" id="1"></td>
                    </tr> 
                    <tr>
                        <td class="num">2</td>
                        <td class="pagina p-2" id="2"></td>
                    </tr>
                    <tr>
                        <td class="num">3</td>
                        <td class="pagina p-3" id="3"></td>
                    </tr>
                    <tr>
                        <td class="num">4</td>
                        <td class="pagina" id="4"></td>
                    </tr>
                    <tr>
                        <td class="num">5</td>
                        <td class="pagina" id="5"></td>
                    </tr>
                    <tr>
                        <td class="num">6</td>
                        <td class="pagina" id="6"></td>
                    </tr>
                    <tr>
                        <td class="num">7</td>
                        <td class="pagina" id="7"></td>
                    </tr>
                    <tr>
                        <td class="num">8</td>
                        <td class="pagina" id="8"></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
